<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Petco</title>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001952;
            background-image: url('V7_1_BACKGROUND_NO_BUTTON.png');
            background-repeat: no-repeat;
            background-size: contain;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .product{
            width: 100%;
            padding: 20px;
            margin: 20px;
            position: relative;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        button {
            background-color: transparent;
            border: #6CD9F6 5px solid;
            position: absolute;
            bottom: 11.5%;
            border-radius: 50px;
            color: #6CD9F6;
            padding: 20px 40px;
            margin: 10px;
            cursor: pointer;
            font-size: x-large;
            transition: transform 0.3s ease;
        }

        button:active {
            transform: scale(0.95);
            background-color: #6CD9F6;
            color: white;
        }
        
    </style>
    <body>
        <button>Same Day Delivery</button>
    </body>
</html>
