<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Petco</title>
    </head>
    <style>
        @font-face {
            font-family: 'Circular';
            src: url("Circular Font/CircularStd-Bold.ttf");
        }
        body {
            margin: 0px;
            font-family: 'Circular', Arial, sans-serif;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        button {
            font-family: 'Circular', Arial, sans-serif; /* Use Circular as the first choice */
            background-color: transparent;
            border: #6CD9F6 5px solid;
            bottom: 11.5%;
            border-radius: 50px;
            color: #6CD9F6;
            padding: 20px 40px;
            margin: 10px;
            cursor: pointer;
            font-size: x-large;
            transition: all 0.5s ease-in-out;
        }
        button:active {
            transform: scale(1.05);
            background-color: #6CD9F6;
            color: white;
        }
        img{
            width: 100%;
            height: auto;
        
        }
        
    </style>
    <body>
        <div class="container">
            <img src="v7_top.png">
                <button>Same Day Delivery</button>
            <img class="nav" src="v7_bottom1.png">
        </div>
    </body>
</html>
